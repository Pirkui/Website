<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background music</title>
</head>
<body background="image1.jpg" style="background-size: cover;">
<center>
    <div >
    <img src="emoji.png" width="20%" title="click here to play music and double click to pause music" alt="Play Button" onclick="Start()" ondblclick="Pause()"  style="cursor: pointer;">
    <div>
        <font color =aqua>
        <h1>Click On  The Image To Play Music<br>And Double Click To Pause Music</h1></font>
    </div>
    <audio id="myAudio"></audio>
    </div>
    </center>
<script>
var audio = new Audio("mu.mp3");

document.onclick = function() {
  audio.play();
}
document.ondblclick=function() {
    audio.pause();
}
</script>
